<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Company Profile Widget</title>
</head>
<body style="margin:0;padding:0;">

  <div id="widget"></div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    const symbol = urlParams.get("symbol") || "NASDAQ:AAPL";
    const theme = urlParams.get("theme") || "light"; // light | dark
    const height = urlParams.get("height") || "600";
    const width = urlParams.get("width") || "100%";
    const transparent = urlParams.get("transparent") === "true"; // true | false
    const locale = urlParams.get("locale") || "en"; // en, es, de, fr, etc.

    // Render widget
    const container = document.getElementById("widget");
    container.innerHTML = `
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/symbols/${symbol.replace(':','-')}/" rel="noopener" target="_blank">
            <span class="blue-text">${symbol} Profile</span>
          </a>
          by TradingView
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
        {
          "symbol": "${symbol}",
          "width": "${width}",
          "height": "${height}",
          "colorTheme": "${theme}",
          "isTransparent": ${transparent},
          "locale": "${locale}"
        }
        </script>
      </div>
    `;
  </script>

</body>
</html>
